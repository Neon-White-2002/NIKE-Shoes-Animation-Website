<!DOCTYPE html>
<html>
    <head>
        <title>NIKE SHOE'S - ONLINE SHOPPING</title>

        <link rel="stylesheet" href="PAGE_STYLE.CSS">
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/732/732084.png" type="img/icon">
    </head>

    <body>
        <div class="CONTAINER">
            <ul class="THUMB">
                <li onmouseover="CHANGE_IMAGE('IMAGES/SHOES_IMG_ONE.png')"><img src="IMAGES/SHOES_IMG_ONE.png"></li>
                <li onmouseover="CHANGE_IMAGE('IMAGES/SHOES_IMG_TWO.png')"><img src="IMAGES/SHOES_IMG_TWO.png"></li>
                <li onmouseover="CHANGE_IMAGE('IMAGES/SHOES_IMG_THREE.png')"><img src="IMAGES/SHOES_IMG_THREE.png"></li>
            </ul>

            <div class="IMG_BOX">
                <h2>NIKE'S AIR SHOES</h2>

                <img src="IMAGES/SHOES_IMG_ONE.png" class="SHOES">
                <ul class="SIZE">
                    <span>SIZE'S : </span>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                </ul>

                <a href="#ADD_TO_CHART" class="BTN">ADD TO CHART</a>
            </div>
        </div>

        <script src="PAGE_SCRIPT.JS"></script>
    </body>
</html>
